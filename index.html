<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="stylesheet" href="css/open.css">
    <script src="https://kit.fontawesome.com/1bf3845c05.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <style>
        img {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Video as BG -->
    <section class="course">
        <video autoplay loop muted playsinline>
            <source src="bg/banner.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Button -->
    <section class="button">
        <div class="name-button">
            <p id="pname">
                <span class="line1">លោក សម្បត្តិ វណ្ណី</span><br>
                <span class="line2">និង កញ្ញា រ៉េត ស៊ាកលីវ</span>
            </p>
            <span class="btn"><img src="bg/btn.opening.png"></span>
        </div>
    </section>

    <!-- Video Container -->
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" autoplay muted playsinline>
            <source src="bg/open.webm" type="video/webm">
        </video>
    </div>

    <script>
        // JavaScript to handle button click
        document.querySelector('.btn').addEventListener('click', function () {
            document.querySelector('.video-container').style.display = 'block'; // Show the video container
            document.querySelector('.name-button').style.display = 'none'; // Hide the button
        });

        // JavaScript to handle video end event
        document.getElementById('videoPlayer').addEventListener('ended', function () {
            window.location.href = 'page2.html'; // Redirect to page2.html
        });
    </script>

</body>

</html>
